<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Links Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-link {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Universal Links Test</h1>
    
    <a href="/open-ios-app" class="test-link">
        Открыть iOS приложение
    </a>
    
    <a href="/.well-known/apple-app-site-association" class="test-link">
        Просмотреть apple-app-site-association
    </a>

    <!-- Простая ссылка -->
<a href="veles://bots">Открыть список ботов</a>

<!-- Кнопка с проверкой -->
<button onclick="openApp()">Открыть в приложении</button>

</body>

<script>
    function openApp() {
      const appUrl = 'veles://bots';
      const appStoreUrl = 'https://apps.apple.com/app/id6752661666'; // ваш App Store URL
      
      // Пытаемся открыть приложение
      window.location.href = appUrl;
      
      // Если через 2 секунды пользователь все еще на странице - переходим в App Store
      setTimeout(() => {
        if (!document.hidden) {
          window.location.href = appStoreUrl;
        }
      }, 2000);
    }
    </script>
</html>
